<h1>New Vehicle</h1>
<p>{{ vehicle | json }}</p>
<form (ngSubmit)="submit()">
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="makeId">
      <option></option>
      <option *ngFor="let m of makes" value="{{m.id}}">
        {{m.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" (change)="onModelChange()" [(ngModel)]="vehicle.modelId" name="modelId">
      <option></option>
      <option *ngFor="let m of models" value="{{ m.id }}">
        {{ m.name }}
      </option>
    </select>
  </div>
  <h2>Is this vehicle registered?</h2>
  <label for="registered" class="radio-inline">
      <input type="radio" name="isRegistered" id="registered" value="true">
      Yes
  </label>
  <label for="notRegistered" class="radio-inline">
      <input type="radio" name="isRegistered" id="notRegistered" value="false">
      No
  </label>
  <h2>Features</h2>
  <div class="checkbox" *ngFor="let f of features">
    <label for="feature{{ f.id }}">
      <input type="checkbox" id="feature{{ f.id }}"> {{ f.name }}
    </label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input type="text" class="form-control" id="contactName" [(ngModel)]="vehicle.contact.name" name="contactName">
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input type="text" class="form-control" id="contactPhone" [(ngModel)]="vehicle.contact.phone" name="contactPhone">
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input type="text" class="form-control" id="contactEmail" [(ngModel)]="vehicle.contact.email" name="contactEmail">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
