<h1>ToDo Task123</h1>
<p>this is done on server-side</p>
{{ tasks | json }}
<form (ngSubmit)="add()">
    <div class="checkbox" *ngFor="let t of tasks">
        <label for="task{{ t.id }}">
            <input type="checkbox" id="task{{ t.id }}" [checked]="t.isDone" (change)="t.isDone = !t.isDone"> 
            {{ t.desc }},
            {{ t.isDone }}
        </label>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="newTask" 
            [(ngModel)]="newTask" name="newTask">        
    </div>
    <button class="btn btn-primary">Add</button>
</form>
